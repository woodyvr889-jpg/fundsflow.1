<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FundsFlow Login</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    background: linear-gradient(135deg,#000000,#1a0a0a);
    color: red;
    font-family: 'Stranger Things', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    color: red;
    text-align: center;
    font-weight: bold;
    margin-top: 2rem;
  }
  #profiles {
    display: flex;
    gap: 2rem;
    margin-top: 3rem;
    flex-wrap: wrap;
    justify-content: center;
  }
  .profile-card {
    width: 150px;
    height: 150px;
    background: linear-gradient(45deg,#4b0000,#8b0000);
    border: 2px solid red;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 1.2rem;
    cursor: pointer;
    transition: transform 0.2s;
    text-align: center;
  }
  .profile-card:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>

<h1>FundsFlow Login</h1>
<h1></h1>STRANGER THINGS X BIDDING FUNDS 2026</h1>

<div id="profiles">
  <!-- Profile cards will be generated by script.js -->
</div>

<script src="script.js"></script>
</body>
</html>
