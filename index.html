<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stranger Login</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    background: linear-gradient(135deg,#000,#1a0a0a);
    color: red;
    font-family: 'Stranger Things', sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }
  h1 {
    font-weight: bold;
    margin-bottom: 2rem;
  }
  .login-box {
    background: #110000;
    padding: 2rem;
    border: 2px solid red;
    border-radius: 10px;
    text-align: center;
  }
  input {
    display: block;
    margin: 1rem auto;
    padding: 0.5rem;
    font-size: 1rem;
    border-radius: 5px;
    border: 1px solid red;
    background: #220000;
    color: red;
    font-family: 'Stranger Things', sans-serif;
  }
  button {
    background: linear-gradient(45deg,#4b0000,#8b0000);
    color: red;
    font-weight: bold;
    padding: 0.5rem 1rem;
    border: 2px solid #550000;
    border-radius: 8px;
    cursor: pointer;
    font-family: 'Stranger Things', sans-serif;
  }
  #profile-selection {
    display: flex;
    gap: 1rem;
    justify-content: center;
    margin-bottom: 1rem;
  }
  .profile {
    padding: 0.5rem 1rem;
    border: 2px solid red;
    border-radius: 5px;
    cursor: pointer;
  }
  .profile.selected {
    background: red;
    color: black;
  }
  #error {
    color: yellow;
    margin-top: 1rem;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>ðŸŽ¬ Stranger Login</h1>

<div class="login-box">
  <div id="profile-selection">
    <div class="profile" data-user="Mike">Mike</div>
    <div class="profile" data-user="Eleven">Eleven</div>
    <div class="profile" data-user="Lucas">Lucas</div>
  </div>

  <input type="password" id="passcode" placeholder="Enter Passcode">
  <button id="loginBtn">Login</button>
  <div id="error"></div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", ()=>{

    let selectedUser = null;
    const profiles = document.querySelectorAll(".profile");
    profiles.forEach(p=>{
      p.addEventListener("click", ()=>{
        profiles.forEach(p2=>p2.classList.remove("selected"));
        p.classList.add("selected");
        selectedUser = p.dataset.user;
      });
    });

    document.getElementById("loginBtn").addEventListener("click", ()=>{
      const passcode = document.getElementById("passcode").value;
      const error = document.getElementById("error");

      if(!selectedUser){
        error.textContent = "Please select a profile!";
        return;
      }
      if(passcode==="1234"){ // example passcode
        localStorage.setItem("currentUser", selectedUser);
        window.location.href="hub.html";
      } else {
        error.textContent = "Incorrect passcode!";
      }
    });

  });
</script>

</body>
</html>
