<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stranger Game</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    background: linear-gradient(135deg,#000000,#1a0a0a);
    color: red;
    font-family: 'Stranger Things', sans-serif;
    margin: 0;
    padding: 0;
  }
  h1 {
    color: red;
    text-align: center;
    font-weight: bold;
    margin-top: 1rem;
  }
  .top-buttons {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin: 1rem 0;
  }
  .top-buttons button {
    background: linear-gradient(45deg,#4b0000,#8b0000);
    color: red;
    font-weight: bold;
    padding: 0.5rem 1rem;
    border: 2px solid #550000;
    border-radius: 8px;
    cursor: pointer;
    font-family: 'Stranger Things', sans-serif;
  }
  #gameArea {
    position: relative;
    width: 90vw;
    max-width: 800px;
    height: 500px;
    margin: 2rem auto;
    background: linear-gradient(45deg,#111,#440000);
    border: 3px solid red;
    overflow: hidden;
  }
  #player {
    width: 40px;
    height: 40px;
    background: red;
    position: absolute;
    top: 180px;
    left: 180px;
    border-radius: 5px;
  }
  .collectible {
    position: absolute;
    font-size: 1.5rem;
  }
  #stats {
    display: flex;
    justify-content: center;
    gap: 2rem;
    margin-top: 1rem;
    font-weight: bold;
    font-size: 1.2rem;
  }

  /* Arcade buttons */
  #arcade-buttons {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 10px;
  }
  #arcade-buttons button {
    width: 50px;
    height: 50px;
    font-size: 1.5rem;
    background: linear-gradient(45deg,#4b0000,#8b0000);
    color: red;
    font-weight: bold;
    border: 2px solid #550000;
    border-radius: 8px;
    cursor: pointer;
  }
</style>
</head>
<body data-page="game">

<h1>üéÆ Stranger Game</h1>

<div class="top-buttons">
  <button onclick="location.href='hub.html'">Hub</button>
  <button onclick="location.href='dailyspin.html'">Daily Spin</button>
  <button onclick="location.href='leaderboard.html'">Stranger Leaderboard</button>
  <button onclick="location.href='strangershop.html'">Stranger Shop</button>
  <button onclick="location.href='upsidedown.html'">Upside Down</button>
</div>

<div id="stats">
  <div id="score">Score: 0</div>
  <div id="coins">Coins: 0</div>
  <div id="time">Time: 60s</div>
</div>

<div id="gameArea">
  <div id="player"></div>
</div>

<!-- Arcade Buttons for mobile/arcade play -->
<div id="arcade-buttons">
  <button id="upBtn">‚¨ÜÔ∏è</button>
  <button id="leftBtn">‚¨ÖÔ∏è</button>
  <button id="downBtn">‚¨áÔ∏è</button>
  <button id="rightBtn">‚û°Ô∏è</button>
</div>

<script src="script.js"></script>

</body>
</html>
